<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
    
    <title>Eventsphere</title>

</head>
<body>

    <header>

        <!-- <div class="logo"><a href="#"></a></div> -->

        <nav class="navbar navbar-expand-lg p-0">
            <div class="container-fluid p-0 m-0">
                <a class="navbar-brand m-0 ms-3" href="#">
                    <img src="./images/Logo.png"  alt=""> <span class="logoName">EventSphere</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                          </li>
                    </ul>
                    <button class="btn me-5 login" data-bs-toggle="modal" data-bs-target="#loginModal" type="button">
                        Login <i class="fa-solid fa-duotone fa-circle-user"  style="font-size: 1.20rem;"></i>
                    </button>
                </div>






            </div>
        </nav>

    </header>

<main>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/slider_image_1.png" class="d-block" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/slider_image_2.jpg" class="d-block" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/slider_image_3.webp" class="d-block" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/slider_image_4.webp" class="d-block" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

</main>

<footer></footer>
<!-- --------------------------------------Modals------------------------------------ -->

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <span class="close-btn" data-bs-dismiss="modal" aria-label="close">&times;</span>
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right">
                <h3>Log In</h3>
                <p>WELCOME!!!</p>
                <form action="">
                    <label for="loginTxtEmail">Email</label>
                        <div class="loginEmail d-flex">
                            <input type="text" name="loginTxtEmail" id="loginTxtEmail" class="form-control">
                            <button type="button" aria-readonly="true"><i class="fa-solid fa-user"></i></button>
                        </div>

                        <div class="loginEmailerr" id="loginEmailErr"></div>

                        <label for="loginTxtPwd">Password</label>
                            <div class="loginEmail d-flex">
                                <input type="password" name="loginTxtPwd" id="loginTxtPwd" class="form-control"
                                    maxlength="14">
                                <button type="button" aria-readonly="true" id="loginBtnEye"><i
                                        class="fa-solid fa-eye-slash" id="loginIconEye"></i></button>
                        </div>

                        <div class="loginEmailerr loginPwderr">
                            <a href="#">Forget Password?</a>
                            <div id="loginPwdErr"></div>
                        </div>

                        <button type="button" class="btnLogin" id="btnLogin">Login</button>


                </form>

                <p class="linkSignup">New User? <a href="#" data-bs-dismiss="modal" data-bs-target="#signupModal" data-bs-toggle="modal"><b>SignUp</b></a></p>

            </div>
        </div>
      </div>  
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <span class="close-btn" data-bs-dismiss="modal" aria-label="Close">&times;</span>
     <div class="left" style="background-image: url(./images/signup-pic.jpg);"></div>
                <div class="right" style="color: #93478F;">
                    <h3>SignUp</h3>
                    <p>WELCOME!!!!</p>
                    <form>

                        <label for="signupTxtEmail">Email</label>
                        <div class="loginEmail d-flex" >
                            <input type="text" name="signupTxtEmail" id="signupTxtEmail" class="form-control">
                            <button type="button" aria-readonly="true"><i class="fa-solid fa-user"></i></button>
                        </div>

                        <div class="loginEmailerr" id="singupEmailErr"></div>

                        <label for="signupTxtPwd">Password</label>
                        <div class="loginEmail d-flex">
                            <input type="password" name="signupTxtPwd" id="signupTxtPwd" class="form-control"
                                maxlength="14">
                            <button type="button" class="signupBtnEye" id="signupBtnEye"><i
                                    class="fa-solid fa-eye-slash" id="signupIconEye"></i></button>
                        </div>
                        <div class="loginEmailerr" id="signupPwdErr" style="margin-bottom: 0;"></div>

                        <label for="userType">User Type</label>
                        <select name="userType" id="userType" class="form-control" style="margin-top: 10px;">
                            <option value="none">Select</option>
                            <option value="Customer">Customer</option>
                            <option value="Organizer">Organizer</option>
                        </select>

                        <button type="button" class="btnLogin" id="btnSignup" style=" background: #93478F">Signup</button>
                    </form>

                    <p class="linkSignup">Already Register? <a href="#" data-bs-dismiss="modal"
                            data-bs-target="#loginModal" data-bs-toggle="modal"><b>Login</b></a></p>

                </div>
            </div>
        </div>
    </div>

<!-- --------------------------------------scripts------------------------------------ -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
